<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
      <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <a routerLink="/products" class="navbar-brand">KERSTWEBSHOP</a>
    </div>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <!-- als niet ingelogd -->
        <!-- *ngIf="isAuthenticated" -->
        <li routerLinkAvtive="active" *ngIf="!isAuthenticated">
          <a routerLink="/auth">Login</a>
        </li> 
        <!-- als ingelogd -->
        <!-- *ngIf="isAuthenticated" -->
        <li routerLinkAvtive="active" *ngIf="isAuthenticated">
          <a routerLink="/user">Acount</a>
        </li>
        <!-- Winkelwagen -->
        <li routerLinkAvtive="active">
          <a routerLink="/cart">Winkelwagen</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <!-- *ngIf="isAuthenticated" -->
        <li *ngIf="isAuthenticated">
          <a style="cursor: pointer;" (click)="onLogout()">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</div>
