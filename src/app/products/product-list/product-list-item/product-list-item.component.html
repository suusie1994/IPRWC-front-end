<div class="card">
  <img 
    [src]="product.image" 
    alt="{{product.name}}" 
    style="width: 130px;"
    class="card-img-top"/>
  <div class="card-body">
    <h3 class="card-title">{{ product.name }}</h3>
    <p class="card-text product-description">{{ product.description }}</p>
    <p class="card-text">&#8364; {{ product.price }}</p>
  </div>
  <div class="btn-open-product">
    <button class="btn btn-primary" [routerLink]="[index]">Bekijk product</button>
  </div>
</div>
