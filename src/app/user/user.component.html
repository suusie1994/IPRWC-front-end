<div class="container">
  <div class="row">
    <h2>Acount</h2>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a 
          class="list-group-item list-group-item-action"
          [ngClass]="{active : showUserInfo}"
          [routerLink]="['/user']"
          (click)="showUserInfo = true">
          Gegevens
        </a>
        <a
          class="list-group-item list-group-item-action"
          [ngClass]="{active : !showUserInfo}" 
          [routerLink]="['/user/orders']"
          (click)="showUserInfo = false">
          Orders
        </a>
      </div>      
    </div>
    <div class="col-9">
      <app-user-detail 
        *ngIf="showUserInfo && isDataAvailable" 
        [currentCustomer]="customer"
        (updateCustomerData)="updateCustomer($event)">
      </app-user-detail>

      <div class="row" *ngIf="!showUserInfo && isDataAvailable">
        <div class="col-4">
          <app-order-list
          [orders]="orders"
          [orderDetails]="orderDetails"
          [customer]="customer"
          [route]="'/user/orders'"></app-order-list>
        </div>
        <div class="col-8">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
